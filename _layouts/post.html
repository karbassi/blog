---
layout: default
---
<div class="post">
    <div class="datetime">{{ page.date | date: "%B %d, %Y" }}</div>
    <h2 class="entry-title"><a href="{{ page.url }}" rel="bookmark" title="{{ page.title }}">{{ page.title }}</a></h2>
    {{ content }}
</div>

<div class="allposts">
    <h2>Related Posts</h2>
    <ul class="posts">
    {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date: "%b %d, '%y"}}</span> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
</div>

<div class="disqus">
    <div id="disqus_thread"></div>
    <script type="text/javascript" src="http://disqus.com/forums/mindminingmedium/embed.js"></script>
    <noscript><a href="http://disqus.com/forums/mindminingmedium/?url=ref">View the discussion thread.</a></noscript>
</div>

<div id="source">
    <a href="http://tech.karbassi.com{{ page.url }}" title="View Source">View blog source</a>
</div>
