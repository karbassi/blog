---
layout: default
---
<div class="post">
    <div class="datetime">{{ post.date | date: "%B %d, %Y" }}<br>{{ post.date | date: "%H:%M" }}</div>
    <h2 class="entry-title"><a href="{{ url }}" rel="bookmark" title="{{ title }}">{{ title }}</a></h2>
    {{ content }}
</div>

<div id="related">
    <h2>Related Posts</h2>
    <ul class="posts">
    {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date: "%B %d, %Y" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
</div>
